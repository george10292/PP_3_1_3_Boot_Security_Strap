<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>User info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container-xxl">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="navbar-nav">
                        <div class="navbar-header">
                            <b class="navbar-brand" th:text="${user.getEmail()}">...</b>
                            <b class="navbar-brand">with roles:</b>
                            <b class="navbar-brand" th:each="role : ${user.roles}"
                               th:value="${role.id}"
                               th:text="${role.name} == 'ROLE_USER' ? 'USER ' : 'ADMIN '" >...</b>
                        </div>
                    </ul>
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/logout">Logout<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="col-md-3">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin-info">User</a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-9">
                    <div class="page-header">
                        <h1>
                            <b>User information-page</b>
                        </h1>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                        </thead>

                        <tbody>
                            <td th:text="${user.getId()}">...</td>
                            <td th:text="${user.getUsername()}">...</td>
                            <td th:text="${user.getSurname()}">...</td>
                            <td th:text="${user.getAge()}">...</td>
                            <td th:text="${user.getEmail()}">...</td>
                            <td>
                                                <span th:each="role : ${user.roles}"
                                                      th:value="${role.id}"
                                                      th:text="${role.name} == 'ROLE_USER' ? 'USER ' : 'ADMIN '" >role</span>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
